name: Deploy to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Deploy Docker Compose to VPS
        run: |
          sudo apt-get install -y sshpass
          sshpass -p "${{ secrets.VPS_PASSWORD }}" ssh -o StrictHostKeyChecking=no ${{ secrets.VPS_USER }}@${{ secrets.VPS_IP }} << 'EOF'

            cd /var/www
            if [ ! -d .git ]; then
              git clone git@github.com:Puzonn/NoBullshitReviews.git
            fi

            git checkout main

            git pull

            cd NoBullshitReviews

            service docker start
            docker-compose -f docker-compose.yml up -d
          EOF

      - name: Keep containers running
        run: |
          echo "Containers are running. Keeping GitHub Action alive..."
          sleep infinity
